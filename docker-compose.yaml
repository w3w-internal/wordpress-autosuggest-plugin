version: "3.8"

services:

  cypress:
    image: cypress/included:7.5.0
    container_name: w3w-cypress
    depends_on:
      - wordpress
    environment:
      - CYPRESS_baseUrl=http://wordpress:80
    working_dir: /test
    volumes:
      - ./test:/test
    depends_on:
      wordpress:
        condition: service_healthy


  wordpress:
    image: wordpress:5.7.2-php7.3-apache
    container_name: w3w-wp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 30s
    environment:
      - WORDPRESS_DB_NAME=wordpress
      - WORDPRESS_DB_USER=root
      - WORDPRESS_DB_PASSWORD=wordpress
      - WORDPRESS_DB_HOST=mysql:3306
      - WORDPRESS_DEBUG=1
    volumes:
      - ./w3w-autosuggest:/var/www/html/wp-content/plugins/w3w-autosuggest
      - ./test/.plugins/woocommerce:/var/www/html/wp-content/plugins/woocommerce
    ports:
      - 8080:80
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:5.7
    container_name: w3w-wpdb
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pwordpress"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 30s
    ports: 
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=wordpress
      - MYSQL_USER=wordpress
      - MYSQL_PASSWORD=wordpress
      - MYSQL_DATABASE=wordpress
    volumes:
      - ./test/database/data:/var/lib/mysql
      - ./test/database/sql/wordpress-5.7.2.sql:/docker-entrypoint-initdb.d/wordpress-5.7.2.sql
